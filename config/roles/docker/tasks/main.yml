- name: update apt
  ansible.builtin.apt:
    state: latest
    update_cache: true
    pkg:
      - ca-certificates 
      - curl 
      - gnupg

- name: get gpg keyring
  ansible.builtin.shell:
    cmd: curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker.gpg

- name: install gpg keyring
  ansible.builtin.shell:
    cmd: echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

- name: install docker
  ansible.builtin.apt:
    update_cache: true
    state: latest
    pkg:
      - docker-ce 
      - docker-ce-cli 
      - containerd.io 
      - docker-buildx-plugin 
      - docker-compose-plugin

- name: enable docker
  ansible.builtin.service:
    name: docker
    enabled: true